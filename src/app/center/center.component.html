<div class="content-container">
    <div class="timeline">
        <div class="timebox" *ngFor="let box of timeline">
            <div class="box">
                <div class="line"><div class="point"></div></div>
                <div class="info">
                    <div class="title">
                        <h3>
                            <span class="date">{{box.date}}</span>
                            <span class="text">{{box.header}}</span>
                        </h3>
                    </div>
                    <div class="description">
                        <h5>{{box.description}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
